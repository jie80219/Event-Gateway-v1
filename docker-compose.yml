version: '3.8'

networks:
  anser_project_network:
    driver: bridge

services:
  # --- Infrastructure ---
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: anser_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - anser_project_network

  redis:
    image: redis:alpine
    container_name: anser_redis
    ports:
      - "6379:6379"
    networks:
      - anser_project_network

  consul:
    image: hashicorp/consul:1.15
    container_name: anser_consul
    ports:
      - "8500:8500"
    networks:
      - anser_project_network

  eventstoredb:
    image: eventstore/eventstore:latest
    container_name: anser_eventstore
    environment:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
      - EVENTSTORE_INSECURE=true
    ports:
      - "2113:2113"
    networks:
      - anser_project_network

  # --- Event Gateway (Web Role: Ingress) ---
  # [修改點] 服務名稱改為 app
  app:
    build: 
      context: ./event-gateway
      dockerfile: Dockerfile
    container_name: app
    working_dir: /app
    volumes:
      # [注意] 這裡仍然建議只掛載 event-gateway 資料夾，避免把 docker-compose.yml 也掛進去
      - ./event-gateway:/app
    ports:
      - "8080:80"
    environment:
      - SERVICE_ROLE=web
      - RABBITMQ_HOST=anser_rabbitmq
      - REDIS_HOST=anser_redis
      - CONSUL_HOST=anser_consul
      - EVENTSTORE_HOST=anser_eventstore
    depends_on:
      - rabbitmq
      - redis
      - consul
    networks:
      - anser_project_network

  # --- Event Gateway (Worker Role: Consumer) ---
  event-gateway-worker:
    build: 
      context: ./event-gateway
      dockerfile: Dockerfile
    container_name: anser_event_gateway_worker
    working_dir: /app
    volumes:
      - ./event-gateway:/app
    environment:
      - SERVICE_ROLE=worker
      - RABBITMQ_HOST=anser_rabbitmq
      - REDIS_HOST=anser_redis
      - CONSUL_HOST=anser_consul
      - EVENTSTORE_HOST=anser_eventstore
    command: php /app/spark queue:listen
    depends_on:
      - rabbitmq
      - app  # [修改點] 這裡必須指向新的服務名稱 app
    networks:
      - anser_project_network

  # --- Services ---
  order-service:
    build: ./services/order-service
    container_name: anser_order_service
    environment:
      - RABBITMQ_HOST=anser_rabbitmq
    networks:
      - anser_project_network

  payment-service:
    build: ./services/payment-service
    container_name: anser_payment_service
    environment:
      - RABBITMQ_HOST=anser_rabbitmq
    networks:
      - anser_project_network