; 這裡只需要放 Worker 的設定，不要放 [supervisord] 或 [program:php-fpm]
; 因為 webdevops 映像檔已經幫您處理好了

[program:request-consumer]
; 修正路徑為 /app (因為您的 Dockerfile 設定了 WORKDIR /app)
directory=/app
command=php /app/app/Workers/RequestConsumer.php
user=application
autostart=true
autorestart=true
numprocs=1
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
